<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Name</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ffecd2, #fcb69f); /* Gradient background */
        }
        h1 {
            font-size: 3rem;
            color: #920606;
            border: 2px solid #ca7c45; /* Border around heading */
            padding: 20px; /* Padding inside the heading */
            background-color: #e0e24a; /* White background for the heading */
            border-radius: 10px; /* Rounded corners for the heading */
        }
    </style>
</head>
<body>
    <h1>My name is: Larisa</h1>
</body>
</html>
